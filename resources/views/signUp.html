<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="bootstrap.min.css">
	<title>Bootstrap 4 tutorial</title>
</head>
<body>
	<header class="masterHeader text-center text-white">
		<nav class="navbar navbar-light">
			<div class="container">
				<a href="#" class="navbar-brand">Machine Shop</a>
				<a href="#" class="btn btn-primary">Sign In</a>
			</div>
		</nav>
		<br/><br/><br/><br/><br/><br/><br/>
		<div class="container">
			<div class="row">
				
				<div class="mx-auto col-lg-5 col-md-7 col-sm-10 col-xs-12">
				<form>
					<div class="form-row">
						<div class="col-12 mb-2">
							<input type="email" class="form-control" placeholder="Enter your email...">
						</div>
						<div class="col-12 mb-2">
							<input type="username" class="form-control" placeholder="Choose your username...">
						</div>
						<div class="col-12 mb-2">
							<input type="password" class="form-control" placeholder="Choose your password...">
                        </div>
						<div class="col-12 mb-2">
							<input type="password" class="form-control" placeholder="Repeat your password...">
                        </div>
                        <div class="col-lg-8 col-md-8 col-sm-8 col-xs-12 mb-2">
							<input type="number" class="form-control" placeholder="Enter your age...">
						</div>
						<div class="col-lg-4 col-md-4 col-sm-4 col-xs-12 mb-2">
							<button type="button" name="button" class="btn btn-primary btn-block">Sign Up</button>
						</div>
						
						<!-- fault:
							<p class="error ml-5">incorrect information</p>
						-->
					</div>
				</form>
			</div>
			</div>
		</div>
	</header>
	<footer>
		<div class="container">
			<div class="row d-flex flex-column justify-content-center align-items-center">
				<div class="col-3 col-lg-2 d-flex justify-content-between align-items-center mb-5 mt-4">
					<a href="https://www.twitter.com">
						<img src="001-twitter-logo.svg" alt="" class="sizeContact">
					</a>
					<a href="https://www.instagram.com/">
						<img src="002-instagram-logo.svg" alt="" class="sizeContact">
					</a>
					<a href="https://www.telegram.com">
						<img src="003-telegram-logo.svg" alt="" class="sizeContact">
					</a>
				</div>
			</div>
		</div>
	</footer>
	<script src="bootstrap.min.js"></script>
</body>
</html>
